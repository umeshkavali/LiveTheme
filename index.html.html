
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebGL God-Mode Neon Universe</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: #01010e;
}

canvas {
  width:100vw;
  height:100vh;
  display:block;
}
</style>
</head>
<body>
<canvas id="universe"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script>
const canvas=document.getElementById("universe");
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,2000);
camera.position.z=400;
const renderer=new THREE.WebGLRenderer({canvas,antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.setClearColor(0x01000F,1);

const starCount=5000;
const geometry=new THREE.BufferGeometry();
const positions=new Float32Array(starCount*3);
for(let i=0;i<starCount;i++){
  positions[i*3+0]=(Math.random()-0.5)*2000;
  positions[i*3+1]=(Math.random()-0.5)*2000;
  positions[i*3+2]=(Math.random()-0.5)*2000;
}
geometry.setAttribute('position',new THREE.BufferAttribute(positions,3));
const material=new THREE.PointsMaterial({
  size:2,transparent:true,opacity:0.9,blending:THREE.AdditiveBlending,color:0x00faff
});
const stars=new THREE.Points(geometry,material);
scene.add(stars);

function createOrb(color,size,dist,speed){
  let g=new THREE.SphereGeometry(size,32,32);
  let m=new THREE.MeshBasicMaterial({color,transparent:true,opacity:0.9});
  let orb=new THREE.Mesh(g,m);
  orb.userData={dist,speed,angle:Math.random()*Math.PI*2};
  return orb;
}
let orbs=[];
for(let i=0;i<60;i++){
  const orb=createOrb(new THREE.Color(`hsl(${Math.random()*360},100%,60%)`),
                      Math.random()*14+6,
                      Math.random()*600+200,
                      Math.random()*0.003+0.001);
  scene.add(orb);orbs.push(orb);
}

let mouseX=0,mouseY=0;
document.addEventListener("mousemove",(e)=>{
  mouseX=(e.clientX/innerWidth-0.5)*2;
  mouseY=(e.clientY/innerHeight-0.5)*2;
});
function animate(){
  requestAnimationFrame(animate);
  stars.rotation.y+=0.0004;
  stars.rotation.x+=0.00015;
  orbs.forEach(o=>{
     o.userData.angle+=o.userData.speed;
     o.position.x=Math.sin(o.userData.angle)*o.userData.dist;
     o.position.z=Math.cos(o.userData.angle)*o.userData.dist;
     o.position.y=Math.sin(o.userData.angle*2)*80;
  });
  camera.position.x+=((mouseX*80)-camera.position.x)*0.02;
  camera.position.y+=((mouseY*80)-camera.position.y)*0.02;
  camera.lookAt(scene.position);
  renderer.render(scene,camera);
}
animate();
addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
