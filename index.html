<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>WebGL God-Mode Neon Universe</title>
<style>
  canvas {
  pointer-events: none;
}

html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #01010e;
}
canvas {
  width: 100vw;
  height: 100vh;
  display: block;
}
</style>
</head>
<body>

<canvas id="universe"></canvas>

<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script>
const canvas = document.getElementById("universe");

const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x01010e, 300, 1400);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  3000
);
camera.position.z = 500;

const renderer = new THREE.WebGLRenderer({
  canvas,
  antialias: true,
  alpha: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000, 0);


// ‚≠ê Stars
const starCount = 4000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(starCount * 3);

for (let i = 0; i < starCount; i++) {
  positions[i * 3]     = (Math.random() - 0.5) * 2000;
  positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
  positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
  size: 3,
  color: 0xffffff,
  transparent: true,
  opacity: 1
});

const stars = new THREE.Points(geometry, material);
scene.add(stars);

// üåà Orbs
const orbs = [];
for (let i = 0; i < 50; i++) {
  const orb = new THREE.Mesh(
    new THREE.SphereGeometry(Math.random() * 10 + 6, 32, 32),
    new THREE.MeshBasicMaterial({
      color: new THREE.Color(`hsl(${Math.random() * 360},100%,60%)`)
    })
  );
  orb.userData = {
    angle: Math.random() * Math.PI * 2,
    dist: Math.random() * 700 + 300,
    speed: Math.random() * 0.003 + 0.001
  };
  scene.add(orb);
  orbs.push(orb);
}

// üñ± Mouse interaction
let mouseX = 0, mouseY = 0;
document.addEventListener("mousemove", e => {
  mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
  mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
});

function animate() {
  requestAnimationFrame(animate);

  stars.rotation.y += 0.0005;
  stars.rotation.x += 0.0002;

  orbs.forEach(o => {
    o.userData.angle += o.userData.speed;
    o.position.x = Math.sin(o.userData.angle) * o.userData.dist;
    o.position.z = Math.cos(o.userData.angle) * o.userData.dist;
    o.position.y = Math.sin(o.userData.angle * 2) * 120;
  });

  camera.position.x += ((mouseX * 120) - camera.position.x) * 0.03;
  camera.position.y += ((mouseY * 120) - camera.position.y) * 0.03;
  camera.lookAt(scene.position);

  renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
